<div id="github-projects" class="row">
	<div class="col-md-3" *ngFor="let project of projects">
		<a class="project-url" href="{{project.url}}" target="_blank">
			<div class="project-image" [style.background-image]="'url(' + project.imgurl + ')'"></div>
			<h4 class="project-title">{{project.title}}</h4>
			<p class="project-description">{{project.description}}</p>
			<ul class="project-techstack">
				<li *ngFor="let techstack of project.stack">
					<a href="{{techstack.url}}" target="_blank" >{{techstack.package}}</a>
				</li>
			</ul>
			<span>Last Modified: </span>{{project.modified}}
		</a>
	</div>
</div>
