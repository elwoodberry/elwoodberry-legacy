<md-card id="cardoverview" class="elwood-card">

  <md-card-header>
    <md-card-title>{{qualifyTitle}}</md-card-title>
    <md-card-subtitle>{{qualifySubtitle}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <div class="row">
      <div class="col-md-4 elwood-md-4">
        <canvas baseChart
                    [data]="qualifyChartData"
                    [labels]="qualifyChartLabels"
                    [chartType]="qualifyChartType"
                    [legend]="qualifyChartLegend"></canvas>
      </div>
      <div class="col-md-8 elwood-md-8">
        <div class="row">

          <div class="col-xs-6 col-md-6 elwood-md-4" *ngFor="let education of qualifyOverviewData">
            <div class="panel elwood-panel"> 
              <i class="fa {{education.icon}} elwood-fa" style="background-color: #CCC;" aria-hidden="true"></i>
              <div id="headingOne" class="panel-heading elwood-heading">{{education.name}}</div>
              <div id="value" class="panel-body elwood-body">{{education.percent}}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </md-card-content>

</md-card>
